<!doctype html>
{%load static%}
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/style-user.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css">

    <!-- Scripts de Cropper.js -->
        <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>

    </head>

    <body>
        <header>
            <div class="boton-regresar">
                <a href="/detalle/usuario/{{ user.id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reply" viewBox="0 0 16 16">
                        <path d="M6.598 5.013a.144.144 0 0 1 .202.134V6.3a.5.5 0 0 0 .5.5c.667 0 2.013.005 3.3.822.984.624 1.99 1.76 2.595 3.876-1.02-.983-2.185-1.516-3.205-1.799a8.7 8.7 0 0 0-1.921-.306 7 7 0 0 0-.798.008h-.013l-.005.001h-.001L7.3 9.9l-.05-.498a.5.5 0 0 0-.45.498v1.153c0 .108-.11.176-.202.134L2.614 8.254l-.042-.028a.147.147 0 0 1 0-.252l.042-.028zM7.8 10.386q.103 0 .223.006c.434.02 1.034.086 1.7.271 1.326.368 2.896 1.202 3.94 3.08a.5.5 0 0 0 .933-.305c-.464-3.71-1.886-5.662-3.46-6.66-1.245-.79-2.527-.942-3.336-.971v-.66a1.144 1.144 0 0 0-1.767-.96l-3.994 2.94a1.147 1.147 0 0 0 0 1.946l3.994 2.94a1.144 1.144 0 0 0 1.767-.96z" />
                    </svg>
                </a>
                <div></div>
            </div>
        
            <div class="titulo-pokedex">
                <form  class="titulo-pokedex" method="post" enctype="multipart/form-data" action="/update/usuario/{{ user.id }}/">
                    {% csrf_token %}
                    <!-- Nombre del usuario -->
                    <label>
                        Nombre:
                        <input type="text" name="name" value="{{ user.name }}">
                    </label>
        
                       <!-- Vista de la foto actual -->
                    <div class="titulo-foto_prestigo">
                        <img class="user-pic" src="{{ user.photo.url }}" alt="Foto de {{ user.name }}" width="150">
                    </div>
                    <label>
                        Foto del usuario:
                        <input type="file" name="photo">
                    </label>
        
                    <!-- Descripción -->
                    <label>
                        Descripción:
                        <textarea name="description">{{ user.description }}</textarea>
                    </label>
        
                    <!-- Botón para actualizar -->
                    <button class="btn-capturado" type="submit">Actualizar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </header>
        
        
        <main>

           <div class="contenedor">
                {% for fish_data in user_fishes %}
                <div class="carta-pez {% if fish_data.captured and fish_data.captured.captured %}capturado{% else %}no-capturado{% endif %}">
                    <strong>{{ fish_data.fish.name }}</strong>

                    {% if fish_data.captured and fish_data.captured.image %}
                        <img class="img-pez" src="{{ fish_data.captured.image.url }}" alt="{{ fish_data.fish.name }}">
                    {% else %}
                        <img class="img-pez" src="{{ fish_data.fish.image.url }}" alt="{{ fish_data.fish.name }}">
                    {% endif %}

                    <form method="post" enctype="multipart/form-data" action="/capture/{{ fish_data.fish.id }}/{{ user.id }}/">
                        {% csrf_token %}
                        
                        <label>
                            Capturado:
                            <input type="checkbox" name="captured" value="true" {% if fish_data.captured and fish_data.captured.captured %}checked{% endif %}>
                        </label>
                    
                        <!-- Tamaño (cm) -->
                        <label>
                            Tamaño (cm):
                            <input id="numeros" type="number" step="0.1" name="size" 
                                value="{% if fish_data.captured %}{{ fish_data.captured.size }}{% else %}{{ '' }}{% endif %}">
                        </label>
                    
                        <!-- Peso (kg) -->
                        <label>
                            Peso (gramos):
                            <input id="numeros" type="number" step="1" name="weight" 
                                value="{% if fish_data.captured %}{{ fish_data.captured.weight }}{% else %}{{ '' }}{% endif %}">
                        </label>
                    
                        <!-- Ubicación -->
                        <label>
                            Ubicación:
                            <input placeholder="{% if fish_data.captured %}{{ fish_data.captured.location }}{% else %}{{ '' }}{% endif %}" 
                                 type="text" name="location" 
                                 value="{% if fish_data.captured %}{{ fish_data.captured.location }}{% else %}{{ '' }}{% endif %}">
                        </label>
                        
                        <!-- Foto del pez capturado -->
                        <label>
                            Foto del pez capturado:
                            <input type="file" name="image">
                        </label>

                        {% if fish_data.captured and fish_data.captured.image %}
                        <label>
                            Borrar foto:
                            <input type="checkbox" name="delete_image" value="true"> Sí
                        </label>
                        {% endif %}

                        <button class="btn-capturado" type="submit">Actualizar
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                            </svg>
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <script>
            let cropper;
            let imagePreview = document.getElementById('imagePreview');
            let imageInput = document.getElementById('imageInput');
        
            // Muestra la imagen seleccionada y habilita el recorte
            imageInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';  // Muestra la vista previa de la imagen
        
                        // Si ya existe un Cropper, lo destruye
                        if (cropper) {
                            cropper.destroy();
                        }
        
                        // Inicializa Cropper.js con la imagen cargada
                        cropper = new Cropper(imagePreview, {
                            aspectRatio: 1,  // Aspecto cuadrado, puedes cambiarlo si es necesario
                            viewMode: 1,
                            preview: '.preview', // Si quieres una vista previa
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });
        
            // Función para obtener la imagen recortada
            function getCroppedImage() {
                const canvas = cropper.getCroppedCanvas();
                const croppedImage = canvas.toDataURL();
                return croppedImage;
            }
        
            // Al enviar el formulario, procesamos la imagen recortada
            document.querySelector('form').onsubmit = function (e) {
                e.preventDefault();
        
                const croppedImage = getCroppedImage();
        
                // Convertimos la imagen recortada en un archivo (base64 a file)
                const formData = new FormData();
                formData.append('image', dataURLtoFile(croppedImage, 'image.png'));
        
                // Enviar el formulario con AJAX o como un POST tradicional
                fetch('/capture/{{ fish_data.fish.id }}/{{ user.id }}/', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(data => {
                    // Hacer algo con la respuesta
                    console.log(data);
                });
            };
        
            // Convertir base64 a archivo
            function dataURLtoFile(dataurl, filename) {
                const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while(n--){
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new File([u8arr], filename, {type:mime});
            }
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
