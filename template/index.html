<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>Pokédex</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="icon" href="" type="image/x-icon">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/style-index.css' %}">
    </head>

    <body>

      <header>
        <span>
          <button type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <img src="{% static 'img/assets/juego2.png' %}" alt="" style="height: 100px;">
          </button>
          <strong>Pokédex Peces NG</strong>
        </span>
        <div class="collapse" id="collapseExample">
          <div class="usuarios">
            {% for user in usuarios %}
              <div class="carta-usuarios">
                <a href="/user/{{user.id}}">
                  <img class="user-img" src="{{ user.photo.url }}" alt="{{user.name}}">
                </a>
                <h4>{{user.name}}</h4>
              </div>
            {% endfor %}
          </div>
        </div>
      </header>

      <main>
        
        <div class="contenedor">
          <div class="ordenar-peces">
            <div class="cantidad-tier">
              <span>Total de peces: {{ total_peces }}</span>
            </div>
            
            <form class="form-ordenar" method="GET" action="{% url 'index' %}">
                <select class="form-select" name="orden" onchange="this.form.submit()">
                    <option value="nombre_asc" {% if request.GET.orden == 'nombre_asc' %}selected{% endif %}>Nombre A-Z</option>
                    <option value="nombre_desc" {% if request.GET.orden == 'nombre_desc' %}selected{% endif %}>Nombre Z-A</option>
                </select>
            </form>
          </div>

            {% for fish_data in peces_nombre %}
                <div class="fish-card hover-item">  
                  <span>{{ fish_data.fish.name }}</span>      
                  <a href="/fish_detail/{{ fish_data.fish.id }}">         
                    <img class="img-pez" src="{% if fish_data.fish.image %}{{ fish_data.fish.image.url }}{% else %}{{ 'path/to/default/image.jpg' }}{% endif %}" alt="{{ fish_data.fish.name }}">        
                  </a>        
                </div>
            {% endfor %}        
        </div>
  
      </main>

      <footer>

          
      </footer>

      <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
      ></script>

      <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
      ></script>
  
    </body>
</html>
